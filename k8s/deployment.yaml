apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-app-deployment
spec:
  replicas: 2 # As required
  selector:
    matchLabels:
      app: nextjs-app
  template:
    metadata:
      labels:
        app: nextjs-app
    spec:
      containers:
        - name: nextjs-app
          image: ghcr.io/[your-github-username]/[your-repo-name]:latest # IMPORTANT: Change this!
          ports:
            - containerPort: 3000
          livenessProbe: # Health check
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe: # Health check
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5